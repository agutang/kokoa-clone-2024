<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/friends.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - POT talk</title>
  </head>
  <body>
    <div class="header-bar">
      <div class="header-bar__block">
        No Service<i class="fa-solid fa-wifi"></i>
      </div>
      <div class="header-bar__block">18:16</div>
      <div class="header-bar__block">
        82%
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <div class="title-bar">
      <div>Friends</div>
      <div class="title-bar__icons">
        <i class="fa-solid fa-magnifying-glass"></i

      </div>
    </div>
    <main>
      <div class="friends__info">
        <i class="fa-solid fa-circle-info"></i>Friends' Names Display<i

        ></i>
      </div>
      <div class="user-profile">
        <img
          class="user-profile--big"
          src="https://www.ootoya.com/menu/uploads/2304_M32.jpg"
        />
        <div class="user-profile__middle">カツ兄</div>
        <div class="user-profile__right-side"></div>
      </div>
      <div class="divider">
        <p>Channel</p>
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <div class="user-profile">
        <img
          class="user-profile--small"
          src="https://cdn-icons-png.flaticon.com/512/2829/2829724.png"
        />
        <div class="user-profile--name">Channel</div>
        <div class="user-profile__right-side">
          2<i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </main>
    <div class="nav-bar">
      <div>
        <a href="friends.html"><i class="fa-solid fa-user"></i></a>
      </div>
      <div>
        <a href="chats.html"

            ><div class="noti--number">1</div></i
          ></a
        >
      </div>
      <div>
        <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
      </div>
      <div>
        <a href="more.html"
          ><i class="fa-solid fa-ellipsis"><div class="noti"></div></i
        ></a>
      </div>
    </div>
    <div id="resolution-check">Your screen is too small DX</div>
    <script
      src="https://kit.fontawesome.com/a044d12135.js"
      crossorigin="anonymous"
    ></script>
