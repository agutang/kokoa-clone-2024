<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/chat-screen.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grill Guy - POT talk</title>
  </head>
  <body>
    <div class="header-bar">
      <div class="header-bar__block">
        No Service<i class="fa-solid fa-wifi"></i>
      </div>
      <div class="header-bar__block">18:16</div>
      <div class="header-bar__block">
        82%<i class="fa-solid fa-battery-three-quarters"></i
        ><i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <div class="title-bar">
      <a href="chats.html"> <i class="fa-solid fa-chevron-left"></i></a>
      <div>Grill Guy</div>
      <div class="title-bar__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <main>
      <div class="chat-date">Saturday, November 30, 2024</div>
      <div class="message--opponent">
        <img
          src="https://asset.recipe-blog.jp/cache/images/recipe/da/c9/cc2d27cca30e1cb40f64bb234c727b555c65dac9.640x640.cut.jpg"
        />
        <div class="message--opponent__message">
          <p>Grill Guy</p>
          <div class="message--opponent__message__text">
            <p>i love grill</p>
            <span>17:30</span>
          </div>
        </div>
      </div>
      <div class="message--me">
        <span>17:43</span>
        <p>can you grill something all day long?</p>
      </div>
      <div class="message--opponent">
        <img
          src="https://asset.recipe-blog.jp/cache/images/recipe/da/c9/cc2d27cca30e1cb40f64bb234c727b555c65dac9.640x640.cut.jpg"
        />
        <div class="message--opponent__message">
          <p>Grill Guy</p>
          <div class="message--opponent__message__text">
            <p>of</p>
            <span>17:56</span>
          </div>
          <div class="message--opponent__message__text">
            <p>of course</p>
          </div>
          <div class="message--opponent__message__text">
            <p>i can do this all day</p>
            <span>17:57</span>
          </div>
        </div>
      </div>
    </main>
    <form class="input-bar">
      <i class="far fa-plus-square"></i>
      <div class="input-bar__input">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="resolution-check">Your screen is too small DX</div>
    <script
      src="https://kit.fontawesome.com/a044d12135.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
