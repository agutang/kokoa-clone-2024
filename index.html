<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - POT talk</title>
  </head>
  <body>
    <div class="header-bar">
      <div class="header-bar__block">
        No Service<i class="fa-solid fa-wifi"></i>
      </div>
      <div class="header-bar__block">18:16</div>
      <div class="header-bar__block">
        82%<i class="fa-solid fa-battery-three-quarters"></i
        ><i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <main>
      <h1>Welcome to POT talk</h1>
      <h2>
        If you have a POT talk Account,<br />log in with your email or phone
        number.
      </h2>
      <form class="index__login" action="friends.html">
        <input type="text" placeholder="Email or phone number" required />
        <input type="password" placeholder="Password" required />
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign Up" />
      </form>
      <p>Find POT talk Account or Password</p>
    </main>
    <div class="splash">
      <img
        src="https://thumb.silhouette-ac.com/t/c0/c088fab34688cbcccea4058f17f790e9_t.jpeg"
      />POT Talk
    </div>
    <div id="resolution-check">Your screen is too small DX</div>
    <script
      src="https://kit.fontawesome.com/a044d12135.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
